<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const x = [-3, 5, 1, 3, 2, 10];
    let inp = parseInt(prompt("Enter a number: "));
    if(x.indexOf(inp)!= -1){
        alert("Value "+inp+" found at "+x.indexOf(inp));
    }else{
        alert(inp+ " doesn't exist in the Array");
    }
</script>
</body>
</html>
